<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>user webapi</title>
	<meta charset="utf-8" />
</head>
<body>
     <div>
    <h2>All Users</h2>
    <ul id="users" />
  </div>
  <div>
    <h2>Search by ID</h2>
    <input type="text" id="uId" size="5" />
    <input type="button" value="Search" onclick="find();" />
    <p id="user" />

  </div>
    <div>
        <input type="button" name="btnOK" id="btnOK" value="添加(post)" />
        <input type="button" name="btnUpdate" id="btnUpdate" value="修改(post)" />
         <input type="button" name="btnDelete" id="btnDelete" value="删除(post)" />
        <input type="button" name="btnQuery" id="btnQuery" value="查询(post)" />
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
    var uri = 'api/Users';

    $(document).ready(function () {
      // Send an AJAX request
        $.getJSON(uri + '/GetAllUsers')
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
                $('<li>', { text: formatItem(item) }).appendTo($('#users'));
            });
          });
    });

    function formatItem(item) {
      return item.Name +  ' 邮箱: ' + item.Email;
    }
    function formatItem1(item) {
        return item.Name + ' 密码: ' + item.pwd;
    }

    function find() {
        var id = $('#uId').val();
        if (id != "") {
            $.getJSON(uri + '/GetUser/' + id)
              .done(function (data) {
                  $('#user').text(formatItem(data));
              })
              .fail(function (jqXHR, textStatus, err) {
                  $('#user').text('Error: ' + err);
              });
        }
        else {
            $('#user').text('Error: need an id');
        }
    }
    $('#btnOK').bind('click', function () {
        //创建ajax请求，将数据发送到后台处理
        var postData = {
            Id: '101',
            Name: 'ppp',
            pwd:'123456'
        };
        $.ajax({
            type: 'POST',
            url: 'api/Users/Add',
            data: postData,
            dataType: 'json',
            success: function (data, textStatus) {
                alert(data);
            },
            error: function (xmlHttpRequest, textStatus, errorThrown) {
            }
        });
    });

    $('#btnUpdate').bind('click', function () {
        //创建ajax请求，将数据发送到后台处理
        var postData = {
            Id: '101',
            Name: 'chensam',
            pwd: '123456'
        };
        $.ajax({
            type: 'POST',
            url: 'api/Users/Update',
            data: postData,
            dataType: 'json',
            success: function (data, textStatus) {
                alert(data);
            },
            error: function (xmlHttpRequest, textStatus, errorThrown) {
            }
        });
    });
    $('#btnDelete').bind('click', function () {
        //创建ajax请求，将数据发送到后台处理
        $.ajax({
            type: 'POST',
            url: 'api/Users/Delete/101',
            dataType: 'json',
            success: function (data, textStatus) {
                alert(data);
            },
            error: function (xmlHttpRequest, textStatus, errorThrown) {
            }
        });
    });
    $('#btnQuery').bind('click', function () {
        //创建ajax请求，将数据发送到后台处理
        var id = $('#uId').val();
        $.ajax({
            type: 'GET',
            url: 'api/Users/GetUserById/'+id,
            dataType: 'json',
            success: function (data, textStatus) {
                $('#user').text(formatItem1(data));
            },
            error: function (xmlHttpRequest, textStatus, errorThrown) {
            }
        });
    });
  </script>
</body>
</html>
